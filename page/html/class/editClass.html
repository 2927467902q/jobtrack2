<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">班级编号</label>
        <div class="layui-input-block">
            <input type="text" name="cno" id="cno" lay-verify="required" lay-reqtext="班号不能为空" value="1001" class="layui-input">
          
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block">
             <select name="majorName" id="major" lay-filter="major">
                <option value="">--请选择--</option>
                <option value="0">计算机科技与技术</option>
                <option value="1" >软件工程</option>
                <option value="2">网络工程</option>
             </select>    
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">入学时间</label>
        <div class="layui-input-block">
            <input type="text" name="joinDate" id="joinDate" lay-verify="required" value="2017-09-01" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required" >毕业时间</label>
        <div class="layui-input-block">
            <input type="text" name="leaveDate" id="leaveDate" value="2021-06-30" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">班级人数</label>
        <div class="layui-input-block">
            <input type="text" name="num" id="classNum"  value="49" class="layui-input">
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label required">班主任</label>
        <div class="layui-input-block">
            <input type="text" name="classTeacher" id="classTeacher" value="张三" class="layui-input">
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label required">班主任电话</label>
        <div class="layui-input-block">
            <input type="text" name="telephone1" id="telephone" value="13545678965" class="layui-input">
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label required">辅导员</label>
        <div class="layui-input-block">
            <input type="text" name="counsellor" id="instructor" value="李四" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">辅导员电话</label>
        <div class="layui-input-block">
            <input type="text" name="telephone2" id="instructorTel" value="13545678965" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">创建班级</button>
            <button id="reset" class="layui-btn layui-btn-primary" lay-submit lay-filter="saveBtn"><i class="layui-icon layui-icon-refresh"></i>重置信息</button>
        </div>
    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
            laydate = layui.laydate;

            
            laydate.render({
            elem: '#joinDate'
            ,type: 'year'
        });

            laydate.render({
            elem: '#leaveDate'
            ,type: 'year'
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>

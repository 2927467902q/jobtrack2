<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>合作企业添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item" >
        <label class="layui-form-label required">企业名称</label>
        <div class="layui-input-block">
              <input type="text" name="cname" lay-verify="required" value="北京柯蓝科技有限公司" class="layui-input" >  
        </div>
    </div>  
    <div class="layui-form-item"  >
        <label class="layui-form-label ">招聘会名称</label>
        <div class="layui-input-block">
            <input type="text" name="jobname" lay-verify="required"  placeholder="请输入本次招聘会主题名称" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label ">招聘负责人</label>
        <div class="layui-input-block">
            <input type="text" name="cpeople"  placeholder="请输入招聘负责人" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label ">负责人电话</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" placeholder="请输入负责人电话" autocomplete="off" class="layui-input">
        </div>
    </div> 
    <div class="layui-form-item"  >
        <label class="layui-form-label ">学校负责老师</label>
        <div class="layui-input-block">
            <input type="text" name="teacher" lay-verify="required"  placeholder="请输入学校负责老师" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label ">负责老师电话</label>
        <div class="layui-input-block">
             <input type="text" name="ttelephone" lay-verify="required"  placeholder="请输入负责老师电话" class="layui-input" >
        </div>
    </div>    
    <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label ">主要工作城市</label>
        <div class="layui-input-block">
            <input type="text" name="city" placeholder="请输入主要的岗位城市" autocomplete="off" class="layui-input">
        </div>
    </div> 
    <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label ">主要招聘岗位</label>
        <div class="layui-input-block">
            <input type="text" name="job"  placeholder="请输入主要招聘岗位" autocomplete="off" class="layui-input">
        </div>
    </div> 
     <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label ">目标招收人数</label>
        <div class="layui-input-block">
            <input type="text" name="num"  placeholder="请输入目标招收岗位人数" autocomplete="off" class="layui-input">
        </div>
    </div> 
     <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label ">实际招收人数</label>
        <div class="layui-input-block">
            <input type="text" name="job"  placeholder="请输入实际招收岗位人数" autocomplete="off" class="layui-input">
        </div>
    </div> 
    <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label ">招聘会活动地点</label>
        <div class="layui-input-block">
            <input type="text" name="address"  placeholder="请输入招聘会活动地点" autocomplete="off" class="layui-input">
        </div>
    </div> 
    <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label ">活动时间</label>
        <div class="layui-input-block">
            <input type="text" name="time" id="time"  placeholder="请选择招聘会开展时间" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">招聘资料上传</label>
        <div class="layui-input-block" style="line-height: 36px;">
            <input type="file"></br>
            <tip style="padding-top: 3px;"><p>注意：</p><br/>
                 <p>1、上传新的签名记录将会覆盖原有文件记录，请一次性上传完整记录。</p><br/>
                 <p>2、最多只能上传10个文件，单个文件大小不能超过50MB！</p><br/>
                 <p>3、对于多个照片，可以是压缩之后上传！</p>
            </tip>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">提交招聘会信息</button>
            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="saveBtn"><i class="layui-icon layui-icon-refresh"></i>重置信息</button>
        </div>
    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','table','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;
            //时间选择器
            laydate.render({
              elem: '#time'
              ,type: 'datetime'
            });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>

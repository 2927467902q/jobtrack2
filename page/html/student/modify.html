<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item" >
        <label class="layui-form-label required">班号</label>
        <div class="layui-input-block">
            <select name="cno" lay-filter="cno">
                <option value="">--请选择--</option>
                <option value="0" selected="">1001</option>
                <option value="1" >1002</option>
                <option value="2">1003</option>
            </select>    
        </div>
    </div>  
    <div class="layui-form-item"  >
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" name="sno" lay-verify="required" value="100110" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="sname" lay-verify="required" value="李雷" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">出生日期</label>
        <div class="layui-input-block">
            <input type="text" name="birthday" id="birthday" lay-verify="date" value="1999-11-02" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
                <label class="layui-form-label required">籍贯</label>
                <div class="layui-input-inline">
                    <select name="provice">
                        <option value="">请选择省</option>
                        <option value="">北京市</option>
                        <option value="">天津市</option>
                        <option selected="">山西省</option>
                        <option value="">河北省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city">
                        <option value="">请选择市</option>
                        <option selected="">太原市</option>
                        <option value="宁波">宁波</option>
                        <option value="温州">温州</option>
                        <option value="温州">台州</option>
                        <option value="温州">绍兴</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="qu">
                        <option value="">请选择县/区</option>
                        <option value="西湖区" selected="">尖草坪区</option>
                        <option value="余杭区">余杭区</option>
                        <option value="拱墅区">临安市</option>
                    </select>
                </div>
            </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label required">QQ</label>
        <div class="layui-input-block">
            <input type="text" name="qq" value="123456789" autocomplete="off" class="layui-input">
        </div>
    </div>      
    <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label required">微信号</label>
        <div class="layui-input-block">
            <input type="text" name="weixin" value="li123456" autocomplete="off" class="layui-input">
        </div>
    </div> 
    <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label required">联系方式</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" value="13526459852" autocomplete="off" class="layui-input">
        </div>
    </div> 
    <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','table','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;
            //时间选择器
            laydate.render({
              elem: '#birthday'
              ,type: 'datetime'
            });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
